<body>
    <a href="home.html" id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <div class="container">
        <form enctype="multipart/form-data" id="forms-doador">
            <div class="row">
                <div class="col s12">
                    <h1>Torne-se um doador</h1>
                </div>
                <div class="col s12 campo-img">
                    <img src="img/user.png" id="previewImg">
                </div>
                <div class="file-field input-field col12">
                    <div class="btn blue waves-effect waves-light">
                        <span><i class="material-icons left">file_upload</i>Upload</span>
                        <input type="file" id="file" name="foto" accept="image/jpeg,image/png"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                     </div>
                </div>
                <div class="input-field col s12 m6">
                    <label for="nome">Nome*</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="input-field col s12 m6">
                    <label for="telefone">Nº de telefone*</label>
                    <input type="text" class="form-control" id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required>
                </div>
                <div class="input-field col s12">
                    <button id="btnCadastrar" class="btn waves-effect waves-light blue">
                        <i class="material-icons left">add</i>
                        Cadastre-se
                    </button>
                    <button type="reset" id="btn-reset" class="btn waves-effect waves-light red">
                        <i class="material-icons left">cancel</i>
                        Cancelar
                    </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col s12">
                <h1>Lista de doadores</h1>
            </div>
            <table id="table-doador" class="col s12 striped resposive-table centered">            
                <thead class="green accent-4 white-text">
                    <th scope="col"><i class="fa fa-key" aria-hidden="true"></i></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
